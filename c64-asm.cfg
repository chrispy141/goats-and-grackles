MEMORY {
    HEADER:    start = $0801, size = $0020, type = ro;    # BASIC header
    CODE:      start = $0820, size = $1FE0, type = rw;    # Program code
    SPRITES:   start = $2000, size = $0400, type = rw;    # Sprite data block
    ZP:        start = $0002, size = $001A, type = rw;    # Zero-page vars
}

SEGMENTS {
    EXEHDR:    load = HEADER, type = ro;
    CODE:      load = CODE,   type = ro;
    ZEROPAGE:  load = ZP,     type = rw;
    SPRITEDATA: load = SPRITES, type = rw;
}
